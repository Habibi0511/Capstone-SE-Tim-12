<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="image/cuacane.png">
    <link rel="stylesheet" type="text/css" href="home-stylesheet.css">
</head>
<body>
    <header>
        <div class="top-bar-left">
            <img src="image/cuacane.png" alt="">
            <h1>Cuacane</h1>
        </div>
        <div class="top-bar-right">
            <nav>
                <ul>
                    <li id="home-menu"><a href="index.html">Home</a></li>
                    <li id="weather-menu"><a href="Weather.html">Weather</a></li>
                    <li id="about-us-menu"><a href="Our Team.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="container-top">
            <p>Plan your day with accuracy</p>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search Area" list="suggestions">
                <button type="button" class="search-btn">üîé</button>
                <datalist id="suggestions"></datalist>
            </div>
        </div>

        <div class="bottom-container">
            <div class="container-left">
                <div class="main-container-left">
                    <div class="weather-box">
                        <p id="location-weather-box">Loading...</p>
                        <img src="" alt="Weather-now" id="weather-icon">
                        <p id="weather-description"></p>
                        <p id="last-update">Last Update: Loading...</p>
                    </div>

                    <div class="index-container-left">
                        <div class="temperature-left">
                            <div class="temperature-category">
                                <img src="https://cdn-icons-png.flaticon.com/128/803/803527.png" alt="">
                                <p>Temperature</p>
                            </div>
                            <p id="temperature">Loading...</p>
                        </div>
                        <div class="wind">
                            <div class="wind-category">
                                <img src="image/wind.png" alt="">
                                <p>Wind</p>
                            </div>
                            <p id="wind-content">Loading...</p>
                        </div>
                        <div class="humidity">
                            <div class="humidity-category">
                                <img src="image/wet.png" alt="">
                                <p>Humidity</p>
                            </div>
                            <p id="humidity-content">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="forecast">
                <h2>3 Day Forecast</h2>
                <div id="forecast-container"></div>
            </aside>
        </div>
    </div>

    <footer>
        <div class="Footer">
            <p>¬©Ô∏è 2023 by Team 12 - Nusantara for RevoU Kampus Merdeka Program</p>
        </div>
    </footer>

    <script src="home-script.js"></script>

</body>
</html>
